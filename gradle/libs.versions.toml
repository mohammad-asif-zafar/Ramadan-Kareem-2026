# Testing
junit = "4.13.2"
androidxJunit = "1.2.1"
espresso = "3.6.1"

junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.10.0"

playServicesLocation = "21.0.1"
